<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <main>
    <!-- NFT Card Component -->

    <section class="nft-card-component">
      <div class="container">
        <div class="nft-card">
          <div class="nft-card-image">
            <img class="nft-card-image-display" src="images/image-equilibrium.jpg" alt="Equilibrium">
              <a href="#">
                <div class="nft-card-image-hover-overlay">
                  <img class="nft-card-image-hover-overlay-icon" src="images/icon-view.svg" alt="View">
                </div>
              </a>
          </div>
          <div class="nft-card-content">
            <a href="#"><h1>Equilibrium #3429</h1></a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-card-content-desc">
              <div class="nft-card-content-desc-price">
                <img class="nft-card-content-desc-price-image" src="images/icon-ethereum.svg" alt="Ethereum">
                <p>0.041 ETH</p>
              </div>
              <div class="nft-card-content-desc-time-left">
                <img class="nft-card-content-desc-time-left-image" src="images/icon-clock.svg" alt="Clock">
                <p>3 days left</p>
              </div>
            </div>
            <div class="nft-card-content-line"></div>
            <div class="nft-card-content-author">
              <img class="nft-card-content-author-image" src="images/image-avatar.png" alt="Avatar">
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
